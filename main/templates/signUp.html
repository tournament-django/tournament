{% extends "base.html" %}
{% block title %}Rejestracja{% endblock %}
{% block header %}Rejestracja  {% endblock %}
{% block content %}

<form method="post" action="">
    {% csrf_token %}
    <table class="table" style="width: 10%">
    	<tr>
            <td><label>Imię</label>
            <td>{{ formset.name }}</td>
        </tr>
    	<tr>
            <td><label>Nazwisko</label>
            <td>{{ formset.surname }}</td>
        </tr>
        <tr>
            <td><label>Email(będzie służyć jako login)</label>
            <td>{{ formset.login }}</td>
        </tr>
        <tr>
            <td><label>Hasło</label>
            <td>{{ formset.password }}</td>
        </tr>
        <tr>
            <td>
            <td><input type="submit" class="btn btn-default btn-primary" value="Zatwierdź">
                <a href="/" class="btn btn-default">Anuluj</a></td>
        </tr>
    </table>
</form>
{% endblock %}
