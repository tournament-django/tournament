{% extends "base.html" %}
{% block title %} Edycja profilu {% endblock %}
{% block header %} Edycja profilu: {% endblock %}
{% block content %}


<form method="post" action="">
    {% csrf_token %}
    <table class="table" style="width: 40%">
        
        <tr>
            <td><label>Imię: </label>
                <td>{{ form.name }}</td>
        </tr>
        
        <tr>
            <td><label>Nazwisko: </label>
                <td>{{ form.surname }}</td>
        </tr>
        
        <tr>
            <td><label>Email: </label>
                <td>{{ form.login }}</td>
                </tr>
        
        <tr>
            <td><label>Hasło: </label>
                <td>{{ form.password }}</td>
        </tr>
        
        <tr>
            <td>
                <td><input type="submit" class="btn btn-default btn-primary" value="Update">
                <a href="javascript:history.back()" class="btn btn-default btn-primary">Anuluj</a></td>
        </tr>
    </table>
</form>
{% endblock %}
