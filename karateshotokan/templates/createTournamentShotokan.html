{% extends "base.html" %}

{% block title %} Karate Shotokan {% endblock %}
{% block header %} Nowy turniej karate shotokan: {% endblock %}
{% block content %}
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
<script>
$(document).ready(function() {
    $('.datepicker').datepicker();
});
</script>
<form method="post" action="{{ request.path }}">
	{% csrf_token %}
    <table class="table" style="width: 10%">
        <tr>
            <td><label>Nazwa: </label>
            <td>{{ form.name }}</td>
        </tr>
        <tr>
            <td><label>Data rozpoczęcia: </label>
            <td>{{ form.start }}</td>
        </tr>
        <tr>
            <td><label>Data zakończenia: </label>
            <td>{{ form.end }}</td>
        </tr>
        <tr>
            <td><label>Typ turnieju: </label>
            <td>{{ form.type }}</td>
        </tr>
        <tr>
            <td><label>Trener: </label>
            <td>{{ form.coaches }}</td>
        </tr>
        <tr>
            <td>
            <td><input type="submit" class="btn btn-default btn-primary" value="Utwórz">
                <a href="javascript:history.back()" class="btn btn-default btn-primary">Anuluj</a></td>
        </tr>
    </table>
</form>
{% endblock %}
