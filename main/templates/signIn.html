{% extends "base.html" %}
{% block title %}Logowanie{% endblock %}
{% block header %}Logowanie  {% endblock %}
{% block content %}
<form method="post" action="">
    {% csrf_token %}
    <table class="table" style="width: 10%">
        <tr>
            <td><label>Login</label>
            <td>{{ formset.login }}</td>
        </tr>
        <tr>
            <td><label>Hasło</label>
            <td>{{ formset.password }}</td>
        </tr>
        <tr>
            <td>
            <td><input type="submit" class="btn btn-default btn-primary" value="Zatwierdź">
                <a href="/" class="btn btn-default">Anuluj</a></td>
        </tr>
    </table>

</form>
{% endblock %}
